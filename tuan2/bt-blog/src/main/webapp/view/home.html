<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div>
    <h2>Show Customer</h2>
    <a href="/create" class="btn btn-success">Create</a>
    <br>
    <br>
    <form action="/find" method="get">
        <input type="text" placeholder="search" name="name">
        <button type="submit" class="btn btn-success">Find</button>
    </form>
    <br>
    <br>
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c,loop :${blog}">
            <td th:text="${c.id}"></td>
            <td><a th:text="${c.name}" th:href="@{/detail/{index}(index = ${loop.index})}"></a></td>
            <td>
                <a th:href="@{/edit/{index}(index = ${loop.index})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/delete/{index}(index = ${loop.index})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
