<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">create</a>
<table border="1">
    <tr>
        <th>firstName</th>
        <th>lastName</th>
        <th>action</th>
    </tr>
    <tbody>
    <tr th:each="c, loop: ${home}">
        <td th:text="${c.firstName}"></td>
        <td th:text="${c.lastName}"></td>
        <td><a th:href="@{/delete/{index}(index = ${loop.index})}">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
