<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:object="${create}">
    <form action="/create" method="post">
        <table>
            <tr>
                <td>
                    name
                    <input th:field="*{name}">
                </td>
                <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </tr>
            <tr>
                <td>
                    date
                    <input th:field="*{date}" type="date">
                    <span style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    gmail
                    <input th:field="*{gmail}">
                    <span style="color: red" th:if="${#fields.hasErrors('gmail')}" th:errors="*{gmail}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    address
                    <input th:field="*{address}">
                    <span style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    phone number
                    <input th:field="*{phoneNumber}">
                    <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">create</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
