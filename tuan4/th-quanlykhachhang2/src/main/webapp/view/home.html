<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
   <tr>
       <th>#</th>
       <th>name</th>
       <th>gmail</th>
       <th>address</th>
   </tr>

    </tbody>
</table>
