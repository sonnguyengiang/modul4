<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/create" method="post" enctype="multipart/form-data">
    <div th:object="${create}">
        <input th:field="*{name}" placeholder="name">
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <input th:field="*{author}" placeholder="author">
        <span style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
        <input th:field="*{type}" placeholder="type">
        <span style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
        <input type="file" name="upFile">
        <button type="submit">create</button>
    </div>
</form>
</body>
</html>
